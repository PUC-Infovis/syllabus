<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Graph Force</title>
    <style media='screen'>
        body {
            margin: 5em auto;
            max-width: 1500px;
        }

        circle {
            fill: #FD8D3C;
            stroke: white;
            stroke-width: 4px;
        }

        line {
            stroke: #9ECAE1;
            stroke-width: 4px;
        }

        text {
            fill: white;
            font-family: Ubuntu, sans-serif;
            font-weight: bold;
            text-anchor: middle;
        }
    </style>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js'
            charset='utf-8'></script>
</head>
<body>
    <div id='container'></div>
    <script src='script.js' charset='utf-8'></script>
</body>
</html>
